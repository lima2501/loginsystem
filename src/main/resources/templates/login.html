<!DOCTYPE html>
<html lang="pt-br"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
	<div class="container">

		<div th:if="${param.error}" class="mt-4">
			<div class="alert alert-danger">Usu치rio ou senha inv치lidos</div>
		</div>

		<div th:if="${param.logout}" class="mt-4">
			<div class="alert alert-info">Usu치rio desconectado!</div>
		</div>

		<h3 class="mt-4">Fazer login</h3>
		<form action="/login" method="POST">

			<div class="mb-3 row">
				<label for="nome" class="col-sm-2 col-form-label">Nome</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username" id="nome" placeholder="Seu usu치rio">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="senha" class="col-sm-2 col-form-label">Senha</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" id="senha" placeholder="Sua senha">
				</div>
			</div>
			<div class="form-group">
				<input type="checkbox" id="remember-me" name="remember-me" />
				<label for="remember-me">Lembar</label>
			</div>
			<button type="submit" class="btn btn-primary mt-4">Fazer login</button>
		</form>

	</div>
</body>
</html>
